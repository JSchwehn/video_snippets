<!DOCTYPE html>
<html>

		<meta charset="utf-8">
		<title>Text bewegen von Rechts in die Mitte und rotieren</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script src="framer/framer.js"></script>
        <!-- framerjs: https://github.com/koenbok/Framer (Lizenz: MIT https://github.com/koenbok/Framer/blob/master/LICENSE, Copyright (c) 2014 Koen Bok) -->
	</head>
	<body>
		
        <script>
        text = new Layer({
            width: 580,
            height: 300,
            backgroundColor: "white",
            opacity: 1,
            color: "black",
            html: "<span>Text</span>",
            y: Align.center,
            x: Align.right
        })
        text.style.fontSize = "20em";
        
        textAnimation = new Animation({
            layer: text,
            properties: { x: Align.center, rotation: 360},
            curve: "ease-in-out",
            time: 5,
            delay: 1,
            repeat: 0
        })
        textAnimation.start()
        </script>

	</body>
</html>
